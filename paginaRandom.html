<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Página Random de Cumpleaños</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: #0e0e0e;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .container {
      width: 100%;
      height: 100%;
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
    }

    /* ---------- VIDEO ---------- */
    .video-container {
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2;
    }

    video {
      max-width: 480px;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0,0,0,.7);
    }

    /* ---------- IMÁGENES ---------- */
    .side {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
    }

    .side img {
      width: 120px;
      animation: bounce 3s ease-in-out infinite;
    }

    /* desfases para que no reboten todas igual */
    .delay-1 { animation-delay: 0s; }
    .delay-2 { animation-delay: 1.5s; }

    /* ---------- ANIMACIÓN ---------- */
    @keyframes bounce {
      0%   { transform: translateY(0); }
      25%  { transform: translateY(-80px); }
      50%  { transform: translateY(0); }
      75%  { transform: translateY(80px); }
      100% { transform: translateY(0); }
    }

    /* ---------- AUDIO OCULTO ---------- */
    audio {
      display: none;
    }
  </style>
</head>
<body>

  <!-- AUDIO EN BUCLE -->
  <audio src="audio/cancionRandom.mp3" autoplay loop></audio>

  <div class="container">

    <!-- IZQUIERDA -->
    <div class="side">
      <img src="imagenes/globo1.png" class="delay-1" alt="Globo 1">
      <img src="imagenes/globo6.png" class="delay-2" alt="Globo 6">
    </div>

    <!-- VIDEO CENTRADO -->
    <div class="video-container">
      <video src="video/video.mp4" autoplay loop muted controls></video>
    </div>

    <!-- DERECHA -->
    <div class="side">
      <img src="imagenes/globo7.png" class="delay-1" alt="Globo 7">
      <img src="imagenes/globo8.png" class="delay-2" alt="Globo 8">
    </div>

  </div>

</body>
</html>
