<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>P√°gina Random de Cumplea√±os</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: #0e0e0e;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .container {
      width: 100%;
      height: 100%;
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
    }

    /* ---------- VIDEO ---------- */
    .video-container {
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2;
    }

    video {
      max-width: 480px;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0,0,0,.7);
    }

    /* ---------- IM√ÅGENES ---------- */
    .side {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
    }

    .side img {
      width: 120px;
      animation: bounce 3s ease-in-out infinite;
    }

    /* desfases para que no reboten todas igual */
    .delay-1 { animation-delay: 0s; }
    .delay-2 { animation-delay: 1.5s; }

    /* ---------- ANIMACI√ìN ---------- */
    @keyframes bounce {
      0%   { transform: translateY(0); }
      25%  { transform: translateY(-80px); }
      50%  { transform: translateY(0); }
      75%  { transform: translateY(80px); }
      100% { transform: translateY(0); }
    }

    /* ---------- AUDIO OCULTO ---------- */
    audio {
      display: none;
    }

    /* ================= estilo pa la cuenta regresiva  ================= */
.video-container {
  position: relative;   
}

#countdown {
  position: absolute;
  top: 100%;            
  margin-top: 15px;
  width: 100%;
  text-align: center;

  color: #fff;
  font-size: 1.8rem;
  font-weight: bold;
  letter-spacing: 1px;

  text-shadow: 
    0 0 8px rgba(255,255,255,0.6),
    0 0 20px rgba(255,255,255,0.4);

  animation: glowPulse 2.5s ease-in-out infinite;
}

/* Glow */
@keyframes glowPulse {
  0%, 100% {
    text-shadow:
      0 0 8px rgba(255,255,255,0.4),
      0 0 18px rgba(255,255,255,0.2);
  }
  50% {
    text-shadow:
      0 0 14px rgba(255,255,255,0.9),
      0 0 30px rgba(255,255,255,0.6);
  }
}

#countdown.birthday {
  color: #ffd700;
  font-size: 2.2rem;
  animation: birthdayGlow 1.2s ease-in-out infinite;
}

@keyframes birthdayGlow {
  0%,100% {
    text-shadow:
      0 0 10px #ffd700,
      0 0 25px #ffae00;
  }
  50% {
    text-shadow:
      0 0 20px #fff176,
      0 0 40px #ffea00;
  }
}

/* Animaci√≥n al cambiar n√∫meros */
#countdown.change {
  animation: numberPop 0.4s ease;
}

@keyframes numberPop {
  0%   { transform: scale(1);   opacity: 0.7; }
  50%  { transform: scale(1.15); opacity: 1; }
  100% { transform: scale(1); }
}
  </style>
</head>
<body>

  <!-- AUDIO EN BUCLE -->
  <audio src="audio/cancionRandom.mp3" autoplay loop></audio>

  <div class="container">

    <!-- IZQUIERDA -->
    <div class="side">
      <img src="imagenes/globo1.png" class="delay-1" alt="Globo 1">
      <img src="imagenes/globo6.png" class="delay-2" alt="Globo 6">
    </div>

    <!-- VIDEO CENTRADO -->
    <div class="video-container">
      <video src="video/video.mp4" autoplay loop muted playsinline></video>
      <div id="countdown"></div>
    </div>

    <!-- DERECHA -->
    <div class="side">
      <img src="imagenes/globo7.png" class="delay-1" alt="Globo 7">
      <img src="imagenes/globo8.png" class="delay-2" alt="Globo 8">
    </div>
  </div>

</body>
</html>
<script>
  const countdownEl = document.getElementById("countdown");
  let lastText = "";

  function updateCountdown() {
    const now = new Date();
    const day = now.getDate();
    const month = now.getMonth(); // 0 = enero

    // üéâ D√≠a del cumple
    if (day === 10 && month === 0) {
      countdownEl.textContent = "üéâ Feliz cumplea√±os üéâ";
      countdownEl.classList.add("birthday");
      return;
    }

    countdownEl.classList.remove("birthday");

    let targetYear = now.getFullYear();

    if (month > 0 || (month === 0 && day > 10)) {
      targetYear++;
    }

    const targetDate = new Date(targetYear, 0, 10, 0, 0, 0);
    const diff = targetDate - now;

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    const newText =
      `‚è≥ Pr√≥ximo cumplea√±os en ${days}d ${hours}h ${minutes}m ${seconds}s`;

    // animaci√≥n solo si cambia el texto
    if (newText !== lastText) {
      countdownEl.classList.remove("change");
      void countdownEl.offsetWidth; // reflow m√°gico
      countdownEl.classList.add("change");
      lastText = newText;
    }

    countdownEl.textContent = newText;
  }

  updateCountdown();
  setInterval(updateCountdown, 1000);
</script>
